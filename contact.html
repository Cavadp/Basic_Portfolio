<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Your Name</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header id="masthead">
        <div class="container">
            <a href="index.html" id="logo">Your Name</a>
            <nav>
                <a href="index.html">About</a>
                <a href="portfolio.html">Portfolio</a>
                <a href="contact.html">Contact</a>
            </nav>

        </div>

    </header>

        <div id="main-container" class="container">
            <section class="main-container">
                <h1>Contact</h1>

                <form id="contact-form">
                    <ul>
                        <li>
                            <label for="name">Name</label>
                            <input type="text" name="name" id="name" placeholder="Cavad Pasayev" >
                        </li>

                        <li>
                            <label for="email">Email</label>
                            <input type="text" name="email" id="email" placeholder="pasayevcavad0@gmail.com">
                        </li>

                        <li>
                            <label for="message">Message</label>
                            <textarea name="message" id="message" cols="20" rows="10"></textarea>
                        </li>
                    </ul>
                    <input type="submit">

                </form>

            </section>

        </div>

        <section class="sidebar">
            <div id="connect">
                <h2>Connect with Me</h2>

                <a href="https://github.com/"><img src="./assets/image/github-128.png" class="social" alt="Github"></a>
                <a href="https://ru.linkedin.com/"><img src="./assets/image/linkedin-128.png" class="social" alt="Linkedin"></a>
                <a href="https://ru.stackoverflow.com/"><img src="./assets/image/stackoverflow-128.png" class="social" alt="Stackoverflow"></a>

            </div>

        </section>

        <footer>
            <div class="container">
                Copyright &copy; 2021 Your Name
            </div>

        </footer>

</body>
</html>
